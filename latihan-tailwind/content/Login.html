<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    
<Section class="bg-grey-200 min-h-screen items-center justify-center">
    <div class="flex container max-w-full">
        <!--kontainer kiri-->
        <div class="bg-transparent static sm:block hidden">
            <img class="h-screen rounded-l-2xl" src="gambar.jpg" alt="">
            <div class="absolute bottom-5 left-7 text-xs text-white">
                <p>Photo by <u>Alexandr Popadin</u></p>
            </div>
        </div>

        <!--kontainer kanan-->
        <div class="mx-auto px-2 bg-transparent pt-16">

            <!--logo desktop-->
            <div class="sm:block hidden justify-center">
                <img class="size-1/2" src="logo.png" alt="">
            </div>
            
            <p class="font-semibold text-xl mt-10">Nice to see you again</p>

            <!--form-->
            <div class="py-4">
                <span class="mb-2 text-md sm:block hidden">Login</span>
                <input type="text" class="w-full p-2 bg-grey-200 border border-gray-300 bg-gray-200 rounded-md placeholder:font-light placeholder:text-gray-500" name="email" id="email" placeholder="Email or Phone Number"/>
            </div>
            <div class="py-4">
                <span class="mb-2 text-md sm:block hidden">Password</span>
                <input type="password" name="pass" id="pass" class="w-full p-2 bg-grey-50 border border-gray-300 bg-gray-200 rounded-md placeholder:font-light placeholder:text-gray-500" placeholder="Password"/>
            </div>
            <div class="text-right text-xs border-b border-[#002D74] py-4 text-blue-400">
                <a href="index.html">Forgot your password?</a>
            </div>

            <p class="text-center h-12"><button class="bg-[#8053FF] text-white w-full h-9 rounded-md hover:scale-105 duration-300">Sign In</button></p>

            <div class="mt-5">
                <hr>
            </div>

            <!--button-->
            <button class="bg-black border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-white">
                <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                Or sign in with Google
            </button>

            <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
                <p>Don't have an account?</p>
                <button class="text-blue-400 hover:scale-110 duration-150" href="#">Sign Up Now</button>
            </div>

            <!--logo handphone-->
            <div class="sm:hidden mt-9">
                <img class="size-1/2 mx-auto" src="logo.png" alt="">
            </div>

            <!--footer kontainer kanan-->
            <div class="text-sm align-text-bottom justify-center mt-10 flex items-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                </svg>
                Perfect Login 2021
            </div>
        </div>
    </div>
    </div>
</Section>
</body>
</html>
